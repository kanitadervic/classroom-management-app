<!DOCTYPE html>
<html>

<head>
    <title>Activity manipulation</title>
    <link rel="stylesheet" type="text/css" href="../css/teacherPlanning.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <ul>
        <li><a href="timetable.html">Time Schedule</a></li>
        <li><a href="activity.html">Activities</a></li>
        <li><a class="active" href="teacherPlanning.html">Planning</a></li>
        <li><a href="studentInfo.html">Info</a></li>
    </ul>
    <div id="wrapper">
        <fieldset>
            <form>
                <div class="row">
                    <label for='subject'>Subject:</label>
                    <input type='text' id='subject' />
                </div>
                <div class="row">
                    <label>Type:</label>
                    <select>
                        <option value="lecture">Lecture</option>
                        <option value="tutorial">LAB</option>
                    </select>
                </div>
                <div class="row">
                    <label>Start:</label>
                    <input type='time' />
                </div>
                <div class="row">
                    <label>End:</label>
                    <input type='time' />
                </div>
                <div class="row">
                    <label>Weekday:</label>
                    <select>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
