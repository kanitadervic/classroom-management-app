<!DOCTYPE html>
<html>
<head>
    <title>Zadatak 3</title>
    <link rel="stylesheet" type="text/css" href="planiranjeNastavnik.css">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div id="wrapper">
        <fieldset> 
            <form>
                <div class="row">
                    <label for='subject'>Naziv predmeta:</label>
                    <input type='text' id='subject' />
                </div>
                <div class="row">
                    <label>Tip:</label> 
                    <select>
                        <option value="lecture">Predavanje</option>
                        <option value="tutorial">Vježbe</option>
                    </select>
                </div>
                <div class="row">
                    <label for='beginning'>Vrijeme pocetka:</label>
                    <input type='time' id='beginning' />
                </div>
                <div class="row">
                    <label for='end'>Vrijeme kraja:</label>
                    <input type='time' id='end' />
                </div>
                <div class="row">
                    <label for='weekdays'>Datum u sedmici:</label>
                    <select>
                        <option value="monday">Ponedjeljak</option>
                        <option value="tuesday">Utorak</option>
                        <option value="wednesday">Srijeda</option>
                        <option value="thursday">Četvrtak</option>
                        <option value="friday">Petak</option>
                        <option value="saturday">Subota</option>
                        <option value="sunday">Nedjelja</option>
                    </select>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
